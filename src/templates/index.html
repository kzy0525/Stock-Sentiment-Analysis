<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reddit Stock Sentiment Analyzer</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #212121 0%, #3A3A3A 100%);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .search-container {
  max-width: 700px;
  margin: 0 auto;
}

.search-box {
  background-color: #1f1f1f;
  border-radius: 40px;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  box-shadow: inset 0 0 0 2px #2c2c2c;
}

.search-icon {
  color: #666;
  font-size: 20px;
  margin-right: 10px;
}

#stockSymbol {
  flex-grow: 1;
  font-size: 18px;
  background: transparent;
  border: none;
  color: #e0e0e0;
  outline: none;
  width: 100%;
}

#stockSymbol::placeholder {
  color: #555;
}

.autocomplete-list {
  position: absolute;
  background-color: #2a2a2a;
  color: #fff;
  width: 100%;
  border-radius: 0 0 10px 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  max-height: 200px;
  overflow-y: auto;
  z-index: 1000;
}


    input[type="text"] {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #1F1F1F;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .card h3 {
      color: #7aff9c;
      margin-bottom: 10px;
    }

    .sentiment-bar {
      margin: 10px 0;
    }

    .sentiment-bar div {
      height: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }

    .positive { background-color: #28a745; width: 70%; }
    .neutral { background-color: #ffc107; width: 20%; }
    .negative { background-color: #dc3545; width: 10%; }

    .post {
      background-color: #1f2225;
      margin: 15px 0;
      padding: 15px;
      border-left: 8px solid;
      border-radius: 12px;
    }

    .post.positive { border-color: #28a745; }
    .post.neutral { border-color: #ffc107; }
    .post.negative { border-color: #dc3545; }

    .post-title {
      font-size: 1rem;
      font-weight: bold;
      color: inherit;
      text-decoration: none;
    }

    .post-title a:hover {
        text-decoration: underline;  
        color: #7abaff;              
    }

    .post-meta {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 5px;
    }

    .post-text {
      margin-top: 10px;
      white-space: pre-wrap;
      font-size: small;
    }
    .post-text {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        position: relative;
        color: #ccc;
    }

    .read-more {
        display: inline-block;
        margin-top: 6px;
        color: #7abaff;
        font-weight: bold;
        text-decoration: none;
    }

    .read-more:hover {
        text-decoration: underline;
    }


    .chart-placeholder {
      height: 355px;
      width: 355px;
      background: #3a3d40;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1F1F1F;
      margin-bottom: 20px;
    }

    .loading, .error {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
    }

    .error { color: #dc3545; }
  </style>
</head>
<body>

  <div class="search-container">
    <form id="stockForm" autocomplete="off">
        <div class="search-box">
        <span class="search-icon">üîç</span>
        <input
            type="text"
            id="stockSymbol"
            placeholder="Search for Stock Name or Ticker"
            required
        />
        </div>
        <div id="autocomplete-list" class="autocomplete-list"></div>
    </form>
    </div>



  <div id="results" class="dashboard">
    <!-- Left Panel -->
    <div id="left-panel" class="card">
      <!-- Sentiment & Stock data will be injected here -->
    </div>
    
    <!-- Right Panel -->
<div>
    <div class="card chart-placeholder" id="plot-sentiment-trend">
        üìà Sentiment Trend Over Time
    </div>

    <div class="card chart-placeholder" id="plot-volume-dist">
        üìä Volume / Sentiment Distribution
    </div>

    <div id="top-posts"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('stockSymbol');
    const autocompleteList = document.getElementById('autocomplete-list');

    input.addEventListener('input', async () => {
      const query = input.value.trim();
      if (!query) {
        autocompleteList.innerHTML = '';
        return;
      }

      try {
        const res = await fetch(`/tickers?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        autocompleteList.innerHTML = '';

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'autocomplete-item';
          div.textContent = `${item.Symbol} - ${item.Name}`;
          div.addEventListener('click', () => {
            input.value = item.Symbol;
            autocompleteList.innerHTML = '';
          });
          autocompleteList.appendChild(div);
        });
      } catch (err) {
        console.error('Autocomplete error:', err);
        autocompleteList.innerHTML = '';
      }
    });

    document.addEventListener('click', (e) => {
      if (!autocompleteList.contains(e.target) && e.target !== input) {
        autocompleteList.innerHTML = '';
      }
    });

    document.getElementById('stockForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const stockSymbol = input.value.trim().split(' - ')[0];
      input.value = stockSymbol;

      const leftPanel = document.getElementById('left-panel');
      const topPostsContainer = document.getElementById('top-posts');

      leftPanel.innerHTML = '<div class="loading">Analyzing... Please wait.</div>';
      topPostsContainer.innerHTML = '';

      try {
        const response = await fetch('/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `stock_symbol=${stockSymbol}`
        });

        const data = await response.json();

        if (data.error) {
          leftPanel.innerHTML = `<div class="error">Error: ${data.error}</div>`;
          return;
        }

        let html = `<h3>Sentiment Analysis</h3>`;
        if (data.sentiment.success) {
          html += `<p>Average Sentiment: ${(data.sentiment.average_sentiment * 100).toFixed(1)}%</p>`;
          html += `<p>Total Posts Analyzed: ${data.sentiment.post_count}</p>`;
          const dist = data.sentiment.sentiment_distribution;
          html += `
            <div class="sentiment-bar">
              <div class="positive" style="width: ${dist.positive / data.sentiment.post_count * 100}%"></div>
              <div class="neutral" style="width: ${dist.neutral / data.sentiment.post_count * 100}%"></div>
              <div class="negative" style="width: ${dist.negative / data.sentiment.post_count * 100}%"></div>
            </div>
          `;
        } else {
          html += `<p class="error">${data.sentiment.error}</p>`;
        }

        html += `<h3>Stock Data</h3>`;
        if (data.stock_data.success) {
          const stock = data.stock_data.data;
          html += `<p>Current Price: $${stock.current_price?.toFixed(2) ?? "N/A"}</p>`;
          html += `<p>52-Week High: $${stock.fifty_two_week_high ?? "N/A"}</p>`;
          html += `<p>52-Week Low: $${stock.fifty_two_week_low ?? "N/A"}</p>`;
          html += `<p>Volume: ${stock.volume?.toLocaleString() ?? "N/A"}</p>`;
          html += `<p>Market Cap: $${stock.market_cap?.toLocaleString() ?? "N/A"}</p>`;
        } else {
          html += `<p class="error">${data.stock_data.error}</p>`;
        }

        leftPanel.innerHTML = html;

        // Top Reddit Posts

        if (data.sentiment.top_posts && data.sentiment.top_posts.length > 0) {
            data.sentiment.top_posts.forEach(post => {
                const sentimentClass = post.sentiment > 0 ? 'positive' : (post.sentiment < 0 ? 'negative' : 'neutral');

                const postDiv = document.createElement('div');
                postDiv.className = `post ${sentimentClass}`;

                postDiv.innerHTML = `
                <div class="post-title"><a href="${post.url}" target="_blank">${post.title}</a></div>
                <div class="post-meta">Posted in r/${post.subreddit} on ${post.created_utc}<br>
                Score: ${post.score} | Sentiment: ${(post.sentiment * 100).toFixed(1)}%</div>
                ${post.text ? `
                    <div class="post-text">
                    ${post.text}
                    <a class="read-more" href="${post.url}" target="_blank">Read more ‚Üí</a>
                    </div>` : ''
                }
                `;

                topPostsContainer.appendChild(postDiv);
            });
        } 
        else {
          topPostsContainer.innerHTML = '<p style="color: #aaa;">No top Reddit posts found.</p>';
        }

      } catch (error) {
        leftPanel.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    });
    document.getElementById('searchIcon').addEventListener('click', () => {
        document.getElementById('stockForm').requestSubmit();
    });
  </script>
</body>
</html>
